# Puerto de la aplicación
server.port=8080

# --- Configuración de la Base de Datos (PostgreSQL) ---
# Usamos el nombre de BD 'movie_db' que ya tenías.
spring.datasource.url=jdbc:postgresql://localhost:5432/movie_db
spring.datasource.username=postgres
spring.datasource.password=admin

# --- Configuración de JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=update

# Configuración obligatoria que faltaba: le dice a Spring que use PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Configuración de Actuator (Soluciona el error 404 en /health) ---
# Esto expone los endpoints de salud, que son necesarios para que Eureka monitoree al servicio.
management.endpoints.web.exposure.include=* ```

---

## 🚦 Pasos para Aplicar la Configuración

1.  **Guarda y haz commit** de estos cambios en tu repositorio de GitHub.
2.  **Reinicia el `config-server`** (puerto 8888).
3.  **Reinicia el `movie-service`** (puerto 8080).

Ahora, prueba la URL de salud nuevamente. Si ves el JSON con `"status": "UP"`, significa que el servicio está leyendo la configuración correcta y está listo para servir datos.

**Prueba de salud:**
**`http://localhost:8080/actuator/health`**
